<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Journal</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

    <meta name="description" content="Journal entries from Our Journey.">

    <meta property="og:title" content="Journal ‚Äî Our Journey">
    <meta property="og:description" content="Stories and reflections from our journey together.">
    <meta property="og:image" content="https://wimkom.github.io/our-journey/images/og-cover.jpg">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://wimkom.github.io/our-journey/journal.html">
</head>

<body class="dark">

    <div id="navbar"></div>

    <div class="container journal">

        <article class="entry">
            <h2>May 25th, 2025</h2>
            <h3>Matched Together</h3>

            <img src="./images/photo1.jpg" loading="lazy">

            <p>
            Hari itu kita akhirnya jalan bareng seharian.
            Capek, tapi seneng. Banyak cerita kecil yang
            nggak bakal kita lupain.
            </p>
        </article>

        <article class="entry">
            <h2>June 2, 2025</h2>
            <h3>Late Night Talk</h3>

            <p>
            Ngobrol lama tanpa sadar waktu.
            Dari hal random sampai hal serius.
            </p>
        </article>

    </div>

<script>
    fetch("nav.html")
        .then(res => res.text())
        .then(html => {
            document.getElementById("navbar").innerHTML = html;

            const current = location.pathname.split("/").pop();
            document.querySelectorAll("nav a").forEach(link => {
                if (link.getAttribute("href") === current) {
                    link.classList.add("active");
                }
            });

            const toggle = document.getElementById("darkToggle");
            if (!toggle) return;

            if (localStorage.getItem("theme") === "dark") {
                document.body.classList.add("dark");
                toggle.textContent = "‚òÄÔ∏è";
            }

            toggle.addEventListener("click", () => {
                document.body.classList.toggle("dark");
                if (document.body.classList.contains("dark")) {
                    localStorage.setItem("theme", "dark");
                    toggle.textContent = "‚òÄÔ∏è";
                } else {
                    localStorage.setItem("theme", "light");
                    toggle.textContent = "üåô";
                }
            });
        });
</script>

</body>
</html>
