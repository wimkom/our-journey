<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Awim & Muti</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

    <meta name="description" content="Our Journey ‚Äî a small online journal of moments, stories, and memories.">
    
    <meta property="og:title" content="Our Journey">
    <meta property="og:description" content="A small online journal of moments, stories, and memories.">
    <meta property="og:image" content="https://wimkom.github.io/our-journey/images/og-cover.jpg">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://wimkom.github.io/our-journey/">
</head>

<body class="dark">

    <div id="navbar"></div>

    <div class="container">
        <h1>Awim & Muti</h1>
        <p>Our small online journal üå±</p>
        <img src="./images/photo1.jpg" alt="Awim and Muti" width="300">
    </div>
    
    <br><br>

<script>
    fetch("nav.html")
        .then(res => res.text())
        .then(html => {
            document.getElementById("navbar").innerHTML = html;

            const current = location.pathname.split("/").pop();
            document.querySelectorAll("nav a").forEach(link => {
                if (link.getAttribute("href") === current) {
                    link.classList.add("active");
                }
            });

            const toggle = document.getElementById("darkToggle");
            if (!toggle) return;

            if (localStorage.getItem("theme") === "dark") {
                document.body.classList.add("dark");
                toggle.textContent = "‚òÄÔ∏è";
            }

            toggle.addEventListener("click", () => {
                document.body.classList.toggle("dark");
                if (document.body.classList.contains("dark")) {
                    localStorage.setItem("theme", "dark");
                    toggle.textContent = "‚òÄÔ∏è";
                } else {
                    localStorage.setItem("theme", "light");
                    toggle.textContent = "üåô";
                }
            });
        });
</script>

</body>
</html>
