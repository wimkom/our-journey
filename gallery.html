<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/player.css">

    <meta name="description" content="Photo gallery from Our Journey.">

    <meta property="og:title" content="Gallery — Our Journey">
    <meta property="og:description" content="A collection of moments captured along the way.">
    <meta property="og:image" content="https://wimkom.github.io/our-journey/images/og-cover.jpg">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://wimkom.github.io/our-journey/gallery.html">
</head>

<div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <img id="modalImg" alt="Enlarged photo">
    <button id="modal-close" aria-label="Close image" style="position: absolute; top: 10px; right: 10px; background: white; border: none; padding: 8px 12px; cursor: pointer; border-radius: 4px;">✕</button>
</div>

<body class="dark">

    <div id="navbar"></div>

    <div class="container">
        <h1>Gallery</h1>

        <div class="gallery" role="region" aria-label="Photo gallery">
            <figure>
                <img src="./images/photo1.webp" alt="Birthday party selfies" width="1200" height="800" loading="lazy" tabindex="0">
                <figcaption>Ulang tahun awim</figcaption>
            </figure>

            <figure>
                <img src="./images/photo2.webp" alt="Birthday party selfies" width="1200" height="800" loading="lazy" tabindex="0">
                <figcaption>Ulang tahun awim p2</figcaption>
            </figure>

            <figure>
                <img src="./images/photo3.webp" alt="PIM date" width="1200" height="800" loading="lazy" tabindex="0">   
                <figcaption>PIM date, full day bareng</figcaption>
            </figure>

            <figure>
                <img src="./images/photo4.webp" alt="Nongkrong pertama abis ga ketemuan lama" width="1200" height="800" loading="lazy" tabindex="0">
                <figcaption>Nongkrong pertama abis ga ketemuan lama</figcaption>
            </figure>
        </div> 
    </div>

<script src="js/init.js"></script>

<script>
  const modal = document.getElementById("modal");
  const modalImg = document.getElementById("modalImg");
  const modalClose = document.getElementById("modal-close");

  document.querySelectorAll(".gallery img").forEach(img => {
    img.addEventListener("click", () => {
      modal.style.display = "flex";
      modalImg.src = img.src;
      modalClose.focus();
    });
    
    img.addEventListener("keypress", (e) => {
      if (e.key === "Enter" || e.key === " ") {
        modal.style.display = "flex";
        modalImg.src = img.src;
        modalClose.focus();
      }
    });
  });

  modalClose.addEventListener("click", () => {
    modal.style.display = "none";
  });

  modal.addEventListener("click", (e) => {
    if (e.target === modal) {
      modal.style.display = "none";
    }
  });

  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape" && modal.style.display === "flex") {
      modal.style.display = "none";
    }
  });
</script>

<div id="music-player" role="region" aria-label="Music player">
  <button id="prev" aria-label="Previous track">⏮</button>
  <button id="play" aria-label="Play music">▶</button>
  <button id="next" aria-label="Next track">⏭</button>

  <span id="title" aria-live="polite">
  <span id="title-text"></span>
</span>

  <div id="progress-container" role="progressbar" aria-label="Song progress" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
  <div id="progress"></div>
    </div>

  <input type="range" id="volume" aria-label="Volume control" min="0" max="1" step="0.01">
</div>

<audio id="audio"></audio>

<script src="js/player.js"></script>
</body>
</html>
