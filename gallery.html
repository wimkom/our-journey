<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/player.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

    <meta name="description" content="Photo gallery from Our Journey.">

    <meta property="og:title" content="Gallery ‚Äî Our Journey">
    <meta property="og:description" content="A collection of moments captured along the way.">
    <meta property="og:image" content="https://wimkom.github.io/our-journey/images/og-cover.jpg">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://wimkom.github.io/our-journey/gallery.html">
</head>

<div id="modal" class="modal">
    <img id="modalImg">
</div>

<body class="dark">

    <div id="navbar"></div>

    <div class="container">
        <h1>Gallery</h1>

        <div class="gallery">
            <figure>
                <img src="./images/photo1.webp" alt="" loading="lazy" width="1200" length="800">
                <figcaption>Ulang tahun awim</figcaption>
            </figure>

            <figure>
                <img src="./images/photo2.webp" alt="" loading="lazy" width="1200" length="800">
                <figcaption>Ulang tahun awim p2</figcaption>
            </figure>

            <figure>
                <img src="./images/photo3.webp" alt="" loading="lazy" width="1200" length="800">   
                <figcaption>PIM date, full day bareng</figcaption>
            </figure>

            <figure>
                <img src="./images/photo4.webp" alt="" loading="lazy" width="1200" length="800">
                <figcaption>Nongkrong pertama abis ga ketemuan lama</figcaption>
            </figure>
        </div> 
    </div>

<script>
    fetch("nav.html")
        .then(res => res.text())
        .then(html => {
            document.getElementById("navbar").innerHTML = html;

            const current = location.pathname.split("/").pop();
            document.querySelectorAll("nav a").forEach(link => {
                if (link.getAttribute("href") === current) {
                    link.classList.add("active");
                }
            });

            const toggle = document.getElementById("darkToggle");
            if (!toggle) return;

            if (localStorage.getItem("theme") === "dark") {
                document.body.classList.add("dark");
                toggle.textContent = "‚òÄÔ∏è";
            }

            toggle.addEventListener("click", () => {
                document.body.classList.toggle("dark");
                if (document.body.classList.contains("dark")) {
                    localStorage.setItem("theme", "dark");
                    toggle.textContent = "‚òÄÔ∏è";
                } else {
                    localStorage.setItem("theme", "light");
                    toggle.textContent = "üåô";
                }
            });
        });
</script>

<script>
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");

    document.querySelectorAll(".gallery img").forEach(img => {
        img.addEventListener("click", () => {
            modal.style.display = "flex";
            modalImg.src = img.src;
        });
    });

    modal.addEventListener("click", () => {
        modal.style.display = "none";
    });
</script>

<button id="user-gesture" style="display:none"></button>

<div id="music-player">
  <button id="prev">‚èÆ</button>
  <button id="play">‚ñ∂</button>
  <button id="next">‚è≠</button>

  <span id="title">
  <span id="title-text"></span>
</span>

  <div id="progress-container">
  <div id="progress"></div>
    </div>

  <input type="range" id="volume" min="0" max="1" step="0.01">
</div>

<audio id="audio"></audio>

<script src="js/player.js"></script>
</body>
</html>
